<!DOCTYPE html>
<html lang="en">
 <head>
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
 </head>
 <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
   
  </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
   
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="/employee/all">All Employees</a>
       
      </div>
    </div>
  </div>
</nav>
 <body>
     <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h3>EMPLOYEE REGISTERATION</h3>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/employee/save}">

                    NAME : <input type="text" name="empName" class="form-control">
                    SAL  : <input type="text" name="empSal" class="form-control">
                    GENDER: 
                    <input type="radio" name="empGen" value="Male"/> Male
                    <input type="radio" name="empGen" value="Female"/> Female <br/>
                    EMAIL : <input type="text" name="empMail" id="empMail" class="form-control"> <div id="empMailError"></div>
                    DEPT : <select name="empDept" class="form-control">
                            <option value="">-SELECT-</option>
                            <option value="DEV">DEV</option>
                            <option value="QA">QA</option>
                            <option value="BA">BA</option>
                          </select>
                    <div><button type="submit"  class="btn btn-success" > CREATE </button></div>
                
                  </form>
            </div>
            <div class="card-footer bg-info text-white" th:if="${message!=null}" >
                <b>[[${message}]]</b>
            </div>
           
        </div>
     </div>
     <script>
      $(document).ready(function () {
          $("#empMail").change(function(){
            $.ajax({
                url:'validate',
                data : {'email':$("#empMail").val()},
                success:function(resTxt) {
                    if(resTxt!='') {
                        $("#empMailError").show();
                        $("#empMailError").css('color','red');
                        $("#empMailError").html(resTxt);
                    } else {
                        $("#empMailError").hide();
                    }
                }
            })
          });
      });
    </script>
 </body>
</html>
